<html ng-app="movieApp">
<head>
    <meta name="viewport" content="width+device-width, initial-scale=1">
    <title>Movie App</title>
    <link rel="stylesheet" href="/lib/bootstrap/dist/css/bootstrap.css">
    <style type="text/css">
        .container { max-width: 900px; }
    </style>
</head>
<body>
    <div class="header">
        <div class="container">
            <div class="page-header">
                <h1><a href="#/">Movie App</a></h1>
                <p class="lead">Your Resource for Movie Data.</p>
            </div>
            <div ng-controller="SearchController">
                <p>{{test}}</p>
                <form ng-submit="search()" class="form-inline-lg">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Film Title..." ng-model="query" ng-keyup="keyup()" ng-keydown="keydown()">
                        <span class="input-group-btn">
                            <button class="btn btn-default" type="button" ng-click="search()">Go!</button>
                        </span>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="container">
        <div ng-view="">

        </div>
    </div>

    <hr>

    <div class="footer">
        <div class="container">
            <p>Mike</p>
        </div>
    </div>

    <script type="text/javascript" src="/lib/angular/angular.js"></script>
    <script type="text/javascript" src="/lib/angular-route/angular-route.js"></script>
    <script type="text/javascript" src="/lib/angular-resource/angular-resource.js"></script>
    <script type="text/javascript" src="/lib/angular-mocks/angular-mocks.js"></script>
    <script type="text/javascript" src="/lib/angular-bootstrap/ui-bootstrap-tpls.js"></script>

    <script type="text/javascript" src="omdb/service.js"></script>
    <script type="text/javascript" src="movie-core/service.js"></script>
    <script type="text/javascript" src="movie-app/app.js"></script>
    <script type="text/javascript" src="movie-app/search.controller.js"></script>
    <script type="text/javascript" src="movie-app/results.controller.js"></script>
    <script type="text/javascript" src="movie-app/home.controller.js"></script>
    <script type="text/javascript" src="movie-app/movie-result.directive.js"></script>
    <script type="text/javascript" src="movie-app/from-now.filter.js"></script>
</body>
</html>
